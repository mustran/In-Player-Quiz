<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <title>InPlayer Quiz</title>
</head>

<body>
    <div class="container p-4 mt-5">
        <h1 id="inPlayer" class="text-center">InPlayer Quiz</h1>
        <div class="row p-5">
            <h3 id="questionText" class="w-100 text-center mb-4">Question</h3>
            <div class="col-lg-12">
                <button class="choice btn btn-block btn-primary">Choice 1</button>
                <button class="choice btn btn-block btn-primary">Choice 2</button>
                <button class="choice btn btn-block btn-primary">Choice 3</button>
                <button class="choice btn btn-block btn-primary">Choice 4</button>
            </div>
        </div>
        <div id="questionSection">
            <h3 class="d-inline" id="countQuestions">1</h3>
            <h3 id="points" class="d-inline float-right p-0 m-0">Points</h3>
            <div class="progress">
                <div id="progressBar" class="bg-warning progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>



    <script src="../scripts/quiz.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
